name: "Build"
on:
  push:
  pull_request:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
            target: wasm32-unknown-unknown
            toolchain: stable
            components: rustfmt, clippy

      - name: Install wasm-pack
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev
          cargo install wasm-pack

      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.12.0"
      
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'pnpm'

      - name: ğŸ—ï¸ Install dependencies
        run: pnpm install
    
      - name: ğŸ—ï¸ Build
        run: |
          RUSTC_LOG=debug pnpm build:release
          if [ -f /tmp/rustc*/list ]; then
            echo "Found VERSION script at /tmp/rustcNuW5V8/list"
            for i in /tmp/rustc*/list
            do
              echo "$i"
              cat $i
            done
          else
            echo "VERSION script not found."
          fi
